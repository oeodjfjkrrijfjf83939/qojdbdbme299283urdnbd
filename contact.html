<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - MultiLynk QR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        .page-container {
            max-width: 800px;
            margin: 40px auto;
            background: var(--white);
            padding: 40px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: var(--dark);
            margin-bottom: 30px;
            font-size: 2rem;
            border-bottom: 2px solid var(--border);
            padding-bottom: 15px;
        }

        h2 {
            color: var(--primary);
            margin-top: 25px;
            margin-bottom: 15px;
            font-size: 1.25rem;
        }

        p,
        ul {
            color: var(--gray);
            margin-bottom: 15px;
            line-height: 1.6;
        }

        ul {
            padding-left: 20px;
        }

        li {
            margin-bottom: 8px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 30px;
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
            padding: 8px 16px;
            background: var(--light);
            border-radius: var(--radius);
            transition: var(--transition);
        }

        .back-link:hover {
            background: var(--border);
            transform: translateX(-5px);
        }

        .contact-info {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            margin-bottom: 15px;
        }

        .info-card {
            background: var(--light);
            padding: 25px 20px;
            border-radius: var(--radius);
            text-align: center;
            transition: transform 0.3s ease;
            flex: 1 1 220px;
            /* Flexible width */
            max-width: 260px;
            /* Prevent too wide on large screens */
            min-width: 220px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .info-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
        }

        .info-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            background: var(--white);
            border-radius: 50%;
            margin-bottom: 15px;
            box-shadow: var(--shadow-sm);
        }

        .info-icon img {
            width: 30px;
            height: 30px;
            object-fit: contain;
        }

        .info-title {
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .contact-link {
            display: inline-block;
            padding: 8px 16px;
            background-color: var(--white);
            color: var(--primary);
            text-decoration: none;
            border-radius: 20px;
            font-weight: 600;
            border: 1px solid var(--border);
            transition: all 0.2s ease;
            font-size: 0.9rem;
            word-break: break-all;
            /* Prevent overflow for long emails */
        }

        .contact-link:hover {
            background-color: var(--primary);
            color: var(--white);
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }
    </style>
</head>

<body>
    <div class="page-container">
        <a href="admin.html" class="back-link">
            <svg width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            Back to Login
        </a>

        <h1>Contact Us</h1>

        <p>Have questions? We'd love to hear from you. Send us a message and we'll respond as soon as possible.</p>

        <div class="contact-info">
            <div class="info-card">
                <span class="info-icon">
                    <img src="./assets/icons/email.svg" alt="Email" width="40" height="40">
                </span>
                <div class="info-title">Email</div>
                <a href="mailto:multilynkqr@gmail.com" class="contact-link">MultiLynk QR</a>
            </div>
            <div class="info-card">
                <span class="info-icon">
                    <img src="./assets/icons/phone.svg" alt="Phone" width="40" height="40">
                </span>
                <div class="info-title">Phone</div>
                <a href="tel:+917036412617" class="contact-link">+91 7036412617</a>
            </div>
            <div class="info-card">
                <span class="info-icon">
                    <img src="./assets/icons/whatsapp.svg" alt="WhatsApp" width="40" height="40">
                </span>
                <div class="info-title">WhatsApp</div>
                <a href="https://wa.me/917036412617" target="_blank" class="contact-link">+91 7036412617</a>
            </div>
            <div class="info-card">
                <span class="info-icon">
                    <img src="./assets/icons/gmaps.svg" alt="Location" width="40" height="40">
                </span>
                <div class="info-title">Address</div>
                <a href="https://www.google.com/maps/search/?api=1&query=Hyderabad,India" target="_blank"
                    class="contact-link">Hyderabad, India</a>
            </div>
        </div>
    </div>
</body>

</html>
