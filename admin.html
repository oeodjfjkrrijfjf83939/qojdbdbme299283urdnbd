<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - MultiLink QR</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="admin-login-container">
    <div class="admin-login-card">
      <div class="login-header">
        <h1>üîê Login</h1>
        <p>Enter your credentials to access the dashboard</p>
      </div>
      
      <form id="adminLoginForm" class="login-form">
        <div class="form-group">
          <label for="adminUsername">Username</label>
          <input type="text" id="adminUsername" placeholder="Enter username" required>
        </div>
        <div class="form-group">
          <label for="adminPassword">Password</label>
          <input type="password" id="adminPassword" placeholder="Enter password" required>
        </div>
        
        <button type="submit" class="btn-primary">
          <span>üîë</span> Access Dashboard
        </button>
      </form>
      
      <div id="loginError" class="error-message hidden">
        ‚ùå Invalid password. Please try again.
      </div>
      
      
      <div class="public-access">
        <p>Want to create a user profile? <br><a href="edit.html">Add New User Profile</a></p>
        <small>No admin login required - anyone can create user profiles and get the json data</small>
      </div>
    </div>
  </div>


  <script>
    // Load admin credentials from JSON file or localStorage override
    async function loadAdminCredentials() {
      try {
        // Check for localStorage override first
        const override = localStorage.getItem('adminCredentialsOverride');
        if (override) {
          console.log('Using localStorage override for credentials');
          return JSON.parse(override);
        }
        
        const response = await fetch('./credentials/login_credentials.json');
        if (response.ok) {
          const credentials = await response.json();
          console.log('Loaded credentials from file:', credentials);
          return credentials;
        } else {
          console.error('Failed to load admin credentials');
          return [];
        }
      } catch (error) {
        console.error('Error loading admin credentials:', error);
        return [];
      }
    }
    
    // Authenticate admin user
    async function authenticateAdmin(username, password) {
      const credentials = await loadAdminCredentials();
      console.log('Authenticating user:', username, 'with credentials:', credentials.length, 'accounts');
      
      const user = credentials.find(cred => 
        cred.username === username && 
        cred.password === password && 
        cred.isActive === true
      );
      
      console.log('Authentication result:', user ? 'SUCCESS' : 'FAILED');
      if (user) {
        console.log('User details:', { username: user.username, role: user.role, dataFile: user.dataFile });
      }
      
      return user;
    }
    
    document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('adminUsername')?.value || 'admin'; // Default to admin if no username field
      const password = document.getElementById('adminPassword').value;
      const errorDiv = document.getElementById('loginError');
      
      if (!username || !password) {
        errorDiv.innerHTML = '‚ùå Please enter both username and password.';
        errorDiv.classList.remove('hidden');
        return;
      }
      
      try {
        const user = await authenticateAdmin(username, password);
        
        if (user) {
        // Successful login
          console.log('Login successful, storing session data...');
        sessionStorage.setItem('adminAuthenticated', 'true');
          sessionStorage.setItem('adminUsername', user.username);
          sessionStorage.setItem('adminRole', user.role);
          sessionStorage.setItem('adminDataFile', user.dataFile || '');
        sessionStorage.setItem('adminLoginTime', Date.now().toString());
        
          console.log('Session data stored:', {
            authenticated: sessionStorage.getItem('adminAuthenticated'),
            username: sessionStorage.getItem('adminUsername'),
            role: sessionStorage.getItem('adminRole'),
            dataFile: sessionStorage.getItem('adminDataFile')
          });
          
           // Redirect all users to index.html (UI will be adjusted based on role)
           console.log('Redirecting to dashboard...');
        window.location.href = 'index.html';
      } else {
        // Failed login - show error message
          errorDiv.innerHTML = '‚ùå Invalid username or password. Please try again.';
        errorDiv.classList.remove('hidden');
        document.getElementById('adminPassword').value = '';
        
        // Hide error message after 3 seconds
        setTimeout(() => {
          errorDiv.classList.add('hidden');
        }, 3000);
        }
      } catch (error) {
        console.error('Authentication error:', error);
        errorDiv.innerHTML = '‚ùå Login error. Please try again.';
        errorDiv.classList.remove('hidden');
      }
    });
    
    
    // Auto-focus username field
    document.getElementById('adminUsername').focus();
    
  </script>
</body>
</html>
