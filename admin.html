<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - MultiLynk QR</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
  <div class="admin-login-container">
    <div class="admin-login-card">
      <div class="login-header">
        <h1>üîê Login</h1>
        <p>Enter your credentials to access the dashboard</p>
      </div>

      <form id="adminLoginForm" class="login-form">
        <div class="form-group">
          <label for="adminUsername">Username</label>
          <input type="text" id="adminUsername" placeholder="Enter username" required>
        </div>
        <div class="form-group">
          <label for="adminPassword">Password</label>
          <input type="password" id="adminPassword" placeholder="Enter password" required>
        </div>

        <button type="submit" class="btn-primary">
          <span>üîë</span> Access Dashboard
        </button>
      </form>

      <div id="loginError" class="error-message hidden">
        ‚ùå Invalid password. Please try again.
      </div>

      <!-- Removed public profile creation - authentication required -->

      <div class="legal-links"
        style="margin-top: 1.5rem; border-top: 1px solid var(--border); padding-top: 1rem; text-align: center; margin-bottom: -1rem;">
        <div style="display: flex; justify-content: center; gap: 1.5rem;">
          <!-- Terms & Conditions -->
          <a href="terms.html" title="Terms & Conditions" aria-label="Terms and Conditions">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
              <polyline points="14 2 14 8 20 8"></polyline>
              <line x1="16" y1="13" x2="8" y2="13"></line>
              <line x1="16" y1="17" x2="8" y2="17"></line>
              <polyline points="10 9 9 9 8 9"></polyline>
            </svg>
          </a>
          <!-- Privacy Policy -->
          <a href="privacy.html" title="Privacy Policy" aria-label="Privacy Policy">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
            </svg>
          </a>
          <!-- Cancellation & Refund -->
          <a href="refund.html" title="Cancellation & Refund" aria-label="Cancellation and Refund">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M3 7v6h6"></path>
              <path d="M21 17a9 9 0 0 0-9-9 9 9 0 0 0-6 2.3L3 13"></path>
            </svg>
          </a>
          <!-- Shipping and Exchange -->
          <a href="shipping.html" title="Shipping & Exchange Policy" aria-label="Shipping and Exchange Policy">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="1" y="3" width="15" height="13"></rect>
              <polygon points="16 8 20 8 23 11 23 16 16 16 16 8"></polygon>
              <circle cx="5.5" cy="18.5" r="2.5"></circle>
              <circle cx="18.5" cy="18.5" r="2.5"></circle>
            </svg>
          </a>
          <!-- Contact Us -->
          <a href="contact.html" title="Contact Us" aria-label="Contact Us">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
              <polyline points="22,6 12,13 2,6"></polyline>
            </svg>
          </a>
        </div>
        <style>
          .legal-links a {
            color: var(--gray);
            transition: all 0.2s;
            opacity: 0.7;
            display: inline-flex;
            padding: 5px;
            border-radius: 5px;
          }

          .legal-links a:hover {
            color: var(--primary);
            transform: translateY(-2px);
            opacity: 1;
            background: rgba(99, 102, 241, 0.05);
          }
        </style>
      </div>
    </div>
  </div>


  <script type="module">
    import { dataService } from './data-service.js';

    // Authenticate admin user
    async function authenticateAdmin(username, password) {
      console.log('Authenticating user:', username);
      const credentials = await dataService.getCredentials();

      const user = credentials.find(cred =>
        cred.username === username &&
        cred.password === password &&
        cred.isActive === true
      );

      console.log('Authentication result:', user ? 'SUCCESS' : 'FAILED');
      return user;
    }

    document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('adminUsername')?.value || 'admin';
      const password = document.getElementById('adminPassword').value;
      const errorDiv = document.getElementById('loginError');

      if (!username || !password) {
        errorDiv.innerHTML = '‚ùå Please enter both username and password.';
        errorDiv.classList.remove('hidden');
        return;
      }

      try {
        const user = await authenticateAdmin(username, password);

        if (user) {
          // Successful login
          console.log('Login successful, storing session data...');
          sessionStorage.setItem('adminAuthenticated', 'true');
          sessionStorage.setItem('adminUsername', user.username);
          sessionStorage.setItem('adminRole', user.role);
          sessionStorage.setItem('adminDataFile', user.dataFile || '');
          sessionStorage.setItem('adminLoginTime', Date.now().toString());

          // Redirect to dashboard
          window.location.href = 'index.html';
        } else {
          // Failed login
          errorDiv.innerHTML = '‚ùå Invalid username or password. Please try again.';
          errorDiv.classList.remove('hidden');
          document.getElementById('adminPassword').value = '';

          setTimeout(() => {
            errorDiv.classList.add('hidden');
          }, 3000);
        }
      } catch (error) {
        console.error('Authentication error:', error);
        errorDiv.innerHTML = '‚ùå Login error. Please try again.';
        errorDiv.classList.remove('hidden');
      }
    });

    // Auto-focus username field
    document.getElementById('adminUsername').focus();

  </script>
</body>

</html>
